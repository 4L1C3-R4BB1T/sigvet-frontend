<div>
    <mat-paginator #paginator
                class="!bg-transparent"
                (page)="handlePageEvent($event)"
                [length]="length"
                [pageSize]="pageSize"
                [disabled]="disabled"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                [hidePageSize]="hidePageSize"
                showFirstLastButtons
                [pageIndex]="pageIndex">
  </mat-paginator>
</div>

@defer (on timer(300ms)) {
  <div class="grid grid-cols-2 gap-4 px-2 py-3 pb-5 mt-3 relative max-h-[64vh] overflow-hidden overflow-y-auto h-screen">
    @for (client of data(); track client.id) {
      <app-client-card [client]="client" />
    } @empty {
      <div class="bg-orange-100 absolute top-0 left-0 w-full p-3 flex gap-4 items-center mb-2" style="border: 1px solid #33333330">
        <p class="text-sm">
          Não há nenhum cliente cadastrado
        </p>
      </div>
    }
  </div>
} @placeholder {
  <app-loading/>
}
