<div class="w-full mat-elevation-z4 !rounded-md">
  <mat-card class="!rounded-md">
    <mat-card-header>
      <div class="flex justify-between w-full">
        <div class="flex gap-3">
          <img class="w-20 h-20 rounded-full" src="https://material.angular.io/assets/img/examples/shiba2.jpg">
        <div class="flex flex-col gap-2">
          <span class="text-base font-semibold">{{ client.name }}</span>
          <span class="text-sm">Criado em: 04/05/2022</span>
          <span class="text-sm">Última atualização em: 04/05/2022</span>
        </div>
       </div>
       <div>
        <span>
          <button mat-mini-fab color="primary" matTooltip="Editar">
            <i class="bi bi-pencil-square"></i>
          </button>
       </span>
       </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="mt-4 p-2"></div>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex justify-between w-full">
        <div>
          <button mat-button color="primary" matTooltip="{{ client.email }}">
            <i class="bi bi-envelope-at-fill"></i>
            Conversar
          </button>
          <button mat-button color="primary" matTooltip="{{ client.phone }}">
            <i class="bi bi-telephone-forward-fill"></i>
            Ligar
          </button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
