<div class="absolute top-0 w-full h-full p-5 bg-black bg-opacity-50  max-h-screen overflow-hidden overflow-y-auto z-50">
  <div class="settings relative  sm:max-w-3xl mx-auto flex flex-col gap-4 mb-20 bg-white pb-5 pt-3 px-5 rounded-xl shadow-xl">
    <app-settings-header/>
    <app-settings-upload-picture class="mt-4"/>
    <app-settings-account-form class="mt-4"/>
    <button class="bg-brand-senary text-white self-start p-2 rounded-md text-sm mt-5 hover:opacity-60">Atualizar Perfil</button>

    <span  (click)="closeSettingMenu()" class="absolute top-0 right-0 mt-5 mr-4">
      <img src="assets/icons/dashboard/close.svg" class="w-6 cursor-pointer">
    </span>
  </div>
</div>
