@if(clientId()) {
  <div class="bg-yellow-100 p-3 flex gap-4 items-center mb-2" style="border: 1px solid #33333330">
    <span class="bg-white rounded-full w-8 h-8 flex items-center justify-center">
      <i class="bi bi-info-lg text-xl"></i>
    </span>
    <p class="text-sm">
      Você está atualmente visualizando os animais associados a um cliente específico.
    </p>
  </div>
}
<div>
    <mat-paginator #paginator
              class="!bg-transparent"
                (page)="handlePageEvent($event)"
                [length]="length"
                [pageSize]="pageSize"
                [disabled]="disabled"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                [hidePageSize]="hidePageSize"
                showFirstLastButtons
                [pageIndex]="pageIndex">
  </mat-paginator>
</div>

<div class="grid grid-cols-2 gap-4 mt-3">
  @for (element of elements(); track element.id) {
    <app-animal-card [animal]="element"/>
  }
</div>
