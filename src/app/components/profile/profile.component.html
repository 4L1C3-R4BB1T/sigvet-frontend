<div id="container" class="absolute top-0 left-0 w-screen h-screen bg-black bg-opacity-70 flex flex-col items-center p-5">
  <section class="bg-white w-full max-w-[1000px] flex gap-5 p-6 animate-slide-in shadow-md rounded-sm relative">
    <span class="absolute top-0 right-0 mt-5 mr-4">
      <button mat-icon-button (click)="close()">
        <img src="assets/icons/dashboard/close.svg" class="w-6 cursor-pointer">
      </button>
    </span>
    <aside>
      <div class="photo relative w-44 h-32 bg-black bg-opacity-80">
        <img class="absolute top-0 left-0 w-full h-full object-cover" [src]="photo()" alt>
        <button class="absolute bottom-0 text-white flex justify-center  hover:opacity-70 w-full text-xs  bg-black bg-opacity-60 p-2">
          Alterar foto
          <input (change)="addPhoto(fileInput.files)" #fileInput type="file" class="border-none w-full h-full opacity-0 top-0 absolute cursor-pointer">
        </button>
      </div>

    </aside>
    <div class="w-full">
      <header>
        <h1 class="text-2xl">Gabriel Cardoso Girarde</h1>
        <h2 class="text-[#3479BF] font-semibold text-sm">Administrador</h2>
      </header>

      <section class="py-5 mt-3">
        <mat-tab-group>
          <mat-tab label="Sobre">
            <mat-list>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Documento</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">173.645.097-20</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Nome</span>
                <span class="w-1/3  text-sm text-[#3479BF] font-medium">Gabriel Cardoso Girarde</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">E-mail</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">gabrielcardosogirarde{{ "@" }}gmail.com</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Telefone</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">(28) 99950-5410</span>
                </div>
              </mat-list-item>
            </mat-list>
          </mat-tab>
          <mat-tab label="Endereço">
            <mat-list>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Rua</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">Rod. Família Requieri</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Bairro</span>
                <span class="w-1/3  text-sm text-[#3479BF] font-medium">Santo Agostinho</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Número</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">95</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Código Postal</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">2936000-000</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Cidade</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">Castelo</span>
                </div>
              </mat-list-item>
              <mat-list-item>
                <div class="flex justify-between">
                  <span class="font-medium text-base flex-1">Estado</span>
                  <span class="w-1/3 text-sm text-[#3479BF] font-medium">Espírito Santo</span>
                </div>
              </mat-list-item>
            </mat-list>
          </mat-tab>
        </mat-tab-group>
      </section>
    </div>
  </section>
</div>
