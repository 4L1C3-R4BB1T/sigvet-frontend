<header class="header relative shadow-xl  bg-brand-primary h-16 flex justify-between items-center px-5 border-b border-b-black border-opacity-30">
  <div class=" flex items-center gap-4">
    <app-menu-mobile/>
    <h1 class="header__title text-xl font-medium">{{  currentTitle() }}</h1>
  </div>

  <div class="header__content flex gap-4 items-center">
    <div class="flex gap-3 cursor-pointer" (click)="openProfile.set(!openProfile())">
      <span >
        <h1 class="text-sm  opacity-95 hidden sm:block">Gabriel Cardoso Girarde</h1>
        <p class="text-xs text-end opacity-80 hidden sm:block">Administrador</p>
      </span>
      <div class="relative">
        <img src="assets/images/goku.jpg" class="min-w-9 max-w-9 w-9 h-9 rounded-full">
        <div class="absolute right-0 bottom-[-2px] bg-white rounded-full w-3 h-3 flex items-center justify-center">
          @if(openProfile()) {
            <img src="assets/icons/dashboard/seta-para-baixo.png" class="w-2 rotate-180 transition-all">
          } @else {
            <img src="assets/icons/dashboard/seta-para-baixo.png" class=" w-2">
          }
        </div>
      </div>

    </div>
    @if(openProfile()) {
      <ul class="mr-1 cursor-pointer rounded-md shadow-xl border bg-opacity-95 bg-brand-primary  max-w-[200px] w-full  flex flex-col gap-3 border-black border-opacity-30 p-5 absolute right-[2%]  z-20 top-[120%]">
        <li class="flex items-center  gap-3  p-1 rounded-md text-sm  hover:bg-[#7289DA] hover:text-white  transition-all">
          <span class="bg-white p-1 rounded-full flex items-center justify-center">
            <img src="assets/icons/dashboard/profile-user.png" class="w-5 h-5">
          </span>
          Perfil
        </li>
        <li class="flex items-center gap-3 text-sm  p-1 rounded-md  hover:bg-[#7289DA] hover:text-white transition-all">
          <span class="bg-white p-1 rounded-full flex items-center justify-center">
            <img src="assets/icons/dashboard/customer-service.png" class="w-5 h-5">
          </span>
          Suporte
        </li>
        <li class="flex items-center gap-3 text-sm p-1 rounded-md hover:bg-[#7289DA] hover:text-white transition-all">
          <span class="bg-white p-1 rounded-full flex items-center justify-center">
            <img src="assets/icons/dashboard/logout.png" class="w-5 h-5 relative start-0.5">
          </span>
          Desligar
        </li>
        <div class="triangle"></div>
      </ul>
    }
  </div>
</header>
