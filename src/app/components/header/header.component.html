<header
  class="header relative shadow-xl bg-gradient-to-t from-[#005792] to-[#0D356A] h-16 flex justify-between items-center px-5 border-b border-b-black border-opacity-30">
  <div class=" flex items-center gap-4">
    <app-menu-mobile />
    <h1 class="header__title text-xl font-medium text-white">{{ currentTitle() }}</h1>
  </div>

  <div class="header__content flex gap-4 items-center text-white">
    <div class="flex gap-3 cursor-pointer" (click)="openProfile.set(!openProfile())">
      <span>
        <h1 class="text-sm  opacity-95 hidden sm:block">Gabriel Cardoso Girarde</h1>
        <p class="text-xs text-end opacity-80 hidden sm:block">Administrador</p>
      </span>
      <div class="relative">
        <img src="assets/images/goku.jpg" class="min-w-9 max-w-9 w-9 h-9 rounded-full">
        <div class="absolute right-0 bottom-[-2px] bg-white rounded-full w-3 h-3 flex items-center justify-center">
          @if(openProfile()) {
          <img src="assets/icons/dashboard/seta-para-baixo.png" class="w-2 rotate-180 transition-all">
          } @else {
          <img src="assets/icons/dashboard/seta-para-baixo.png" class="w-2">
          }
        </div>
      </div>

    </div>
    @if(openProfile()) {
      <ul class="mr-1 cursor-pointer rounded-md shadow-lg py-1  bg-gradient-to-b from-[#005792] to-[#0D356A] max-w-[200px] w-full  flex flex-col   border-opacity-30 absolute right-[2%] z-20 top-[120%]">
        <li (click)="showProfileMenu()" class="py-1.5 hover:bg-[#014674] hover:bg-opacity-70 flex gap-3 items-center px-3  after:left-0 after:block after:w-1 after:h-full after:absolute after:hover:bg-white relative">
          <i class="bi bi-person text-white ms-3 text-lg"></i>
          <span class="text-sm font-medium text-white">Perfil</span>
        </li>
        <li class="py-1.5 hover:bg-[#014674] hover:bg-opacity-70 flex gap-3 items-center px-3  after:left-0 after:block after:w-1 after:h-full after:absolute after:hover:bg-white relative">
          <i class="bi bi-person-raised-hand text-white ms-3 text-lg"></i>
          <span class="text-sm font-medium text-white">Suporte</span>
        </li>
        <li class="py-1.5 hover:bg-[#014674] hover:bg-opacity-70 flex gap-3 items-center px-3  after:left-0 after:block after:w-1 after:h-full after:absolute after:hover:bg-white relative">
          <i class="bi bi-box-arrow-right text-white ms-3 text-lg"></i>
          <span class="text-sm font-medium text-white">Sair</span>
        </li>
        <div class="triangle"></div>
      </ul>
    }
  </div>
</header>
